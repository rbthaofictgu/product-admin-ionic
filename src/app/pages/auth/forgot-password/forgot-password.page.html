<app-header screen="forgot-password" title="Forgot Password" backButton="auth"></app-header>
<ion-content [fullscreen]="true">
  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="onSubmit()" (keypress.enter)="onSubmit()" >

      <app-logo></app-logo>

      <!--================================ Inicio     email    =========================================-->
      <app-custom-input id="email"  labelPlacement="floating" autocomplete="email" [control]="form.controls.email" icon="mail-outline" placement="floating" type="email" label="Correo"></app-custom-input>
       <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched" >
       <div *ngIf="form.controls.email.errors['required']">El correo es requerido</div>
       <div *ngIf="form.controls.email.errors['email']">Ingrese un correo valido</div>
      </div>
      <!--================================ Final      email    =========================================-->


      <ion-button  type="submit" expand="block" mode="ios" class="submit" [disabled]="form.invalid" shape="round">
        SEND
        <ion-icon slot="end" name="send-outline"></ion-icon>
      </ion-button>

    </form>

  </div>
</ion-content>
