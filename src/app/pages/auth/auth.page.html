<app-header screen="auth" title="Login"></app-header>

<ion-content [fullscreen]="false">

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="onSubmit()" (keypress.enter)="onSubmit()" >

      <app-logo></app-logo>

      <!--================================ Inicio     email    =========================================-->
      <app-custom-input id="email"  labelPlacement="floating" autocomplete="email" [control]="form.controls.email" icon="mail-outline" placement="floating" type="email" label="Correo"></app-custom-input>
       <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched" >
       <div *ngIf="form.controls.email.errors['required']">El correo es requerido</div>
       <div *ngIf="form.controls.email.errors['email']">Ingrese un correo valido</div>
      </div>
      <!--================================ Final      email    =========================================-->

      <!--================================ Inicio  password    =========================================-->
      <app-custom-input id="password"  labelPlacement="floating" [control]="form.controls.password" icon="lock-closed-outline" placement="floating" type="password" label="Password"></app-custom-input>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched" >
        <div *ngIf="form.controls.password.errors['required']">El correo es requerido</div>
      </div>
      <!--================================ Final  password    =========================================-->

      <p routerLink="forgot-password" class="ion-text-end"><span class="primary">Olvidaste tu contrase√±a?</span></p>

      <ion-button [color]="colorsubmit" id="btnsubmit" type="submit" expand="block" mode="ios" class="submit" [disabled]="form.invalid" shape="round">
        <strong>I N G R E S A R</strong>
        <ion-icon (click)="changeIcon()" slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" routerLink="sign-up" fill="outline" type="submit" expand="block" mode="ios">
        <strong>R E G I S T R A R</strong>
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>

  </div>
</ion-content>
